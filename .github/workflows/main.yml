name: Deploy Dashboard

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permiss√£o para escrever no main
    steps:
      - uses: actions/checkout@v4

      - name: Inject JIRA_TOKEN
        run: |
          sed -i "s|const TOKEN = \"\"|const TOKEN = \"${{ secrets.JIRA_TOKEN }}\"|" index.html

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git add index.html
          git commit -m "Deploy: inject JIRA_TOKEN" || echo "No changes to commit"
          git push origin main
