name: Deploy Dashboard
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inject JIRA_TOKEN safely into index.html
        run: |
          # Converte o token para JSON string (escapa automaticamente)
          ESCAPED_TOKEN=$(jq -r --slurpfile token <(echo '${{ secrets.JIRA_TOKEN }}') '$token[0] | @json' <<< "")
          
          # Substitui com seguranÃ§a
          sed -i "s|const TOKEN = \".*\"|const TOKEN = $ESCAPED_TOKEN|" index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
